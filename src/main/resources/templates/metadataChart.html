<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metadata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="table-responsive">
    <table class="table">
        <tr>
            <td th:each="attributeName : ${attributeName}"><p th:text="*{attributeName}"></p></td>
        </tr>
        <tr th:each="comisDb : ${comisDbList}">
            <td><p th:text="*{comisDb.annexVO.descInfoVO.product_origin}"></p></td>
            <td><p th:text="*{comisDb.annexVO.descInfoVO.product_system}"></p></td>
            <td><p th:text="*{comisDb.annexVO.descInfoVO.product_lang}"></p></td>
            <td><p th:text="*{comisDb.annexVO.descInfoVO.meta_lang}"></p></td>
            <td><p th:text="*{comisDb.annexVO.descInfoVO.meta_charset}"></p></td>
            <td><p th:text="*{comisDb.bodyVO.ddl_script}"></p></td>
            <td><p th:text="*{comisDb.bodyVO.columnInfoVO.number_of_columns}"></p></td>
            <td><p>none</p></td>
            <td><p>null</p></td>
            <td><p>null</p></td>
            <td><p>null</p></td>
            <td><p th:text="*{comisDb.bodyVO.indexInfoVO.getNumber_of_indexes}"></p></td>
            <td><p>none</p></td>
            <td><p th:text="*{comisDb._id}"></p></td>
            <td><p th:text="*{comisDb._class}"></p></td>
            <td><p th:text="*{comisDb.headerVO.accessInfoInternalVO.service_ip}"></p></td>
            <td><p th:text="*{comisDb.headerVO.accessInfoInternalVO.dir_path}"></p></td>
            <td><p th:text="*{comisDb.headerVO.accessInfoInternalVO.date_path}"></p></td>
            <td><p th:text="*{comisDb.headerVO.accessInfoInternalVO.api_list}"></p></td>
            <td><p th:text="*{comisDb.headerVO.accessInfoInternalVO.default_api}"></p></td>
            <td><p th:text="*{comisDb.headerVO.metaInfoVO.applyInfoVO.operation_start_date}"></p></td>
            <td><p th:text="*{comisDb.headerVO.metaInfoVO.applyInfoVO.operation_finish_date}"></p></td>
            <td><p th:text="*{comisDb.headerVO.metaInfoVO.productInfoVO.product_id}"></p></td>
            <td><p th:text="*{comisDb.headerVO.metaInfoVO.productInfoVO.product_group}"></p></td>
            <td><p th:text="*{comisDb.headerVO.metaInfoVO.productInfoVO.product_name_kr}"></p></td>
            <td><p th:text="*{comisDb.headerVO.metaInfoVO.productInfoVO.product_name_en}"></p></td>
            <td><p th:text="*{comisDb.headerVO.metaInfoVO.productInfoVO.timezone_filename}"></p></td>
            <td><p th:text="*{comisDb.headerVO.metaInfoVO.productInfoVO.timezone_contents}"></p></td>
            <td><p th:text="*{comisDb.headerVO.accessInfoInternalVO.tableInfoVO.db_name}"></p></td>
            <td><p th:text="*{comisDb.headerVO.accessInfoInternalVO.tableInfoVO.user_id}"></p></td>
            <td><p th:text="*{comisDb.headerVO.accessInfoInternalVO.tableInfoVO.table_name}"></p></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
